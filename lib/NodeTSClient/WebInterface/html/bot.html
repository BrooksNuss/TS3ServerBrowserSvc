<link rel="preload" href="media/icons/cog-work.svg" as="image" type="image/svg+xml">
<div class="pure-g">
    <div class="pure-u-xl-1-3 pure-u-lg-1-2 pure-u-1">
        <div class="formbox">
            <div class="formheader">Info</div>
            <div class="formcontent">
                <div class="formdatablock">
                    <div>Template Name:</div>
                    <div id="data_template"></div>
                </div>
                <div class="formdatablock">
                    <div>Current ID:</div>
                    <div id="data_id"></div>
                </div>
                <div class="formdatablock">
                    <div>Server:</div>
                    <div id="data_server" class="formdatablock_fill"></div>
                    <!-- <div class="button buttonRound buttonSmall" style="background-image: url(media/icons/pencil.svg)"></div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="pure-u-xl-1-3 pure-u-lg-1-2 pure-u-1">
        <div class="formbox">
            <div class="formheader">Settings</div>
            <div class="formcontent">
                stuff
                <hr />
            </div>
        </div>
    </div>
    <div class="pure-u-xl-1-3 pure-u-lg-1-2 pure-u-1">
        <div class="formbox">
            <div class="formheader">Play</div>
            <div class="formcontent">
                <div class="formdatablock">
                    <div>Currently Playing:</div>
                    <div id="data_now_playing"></div>
                </div>
                <div class="formdatablock">
                    <div>Play:</div>
                    <input id="data_play_new" type="text" class="formdatablock_fill" placeholder="New song link" />
                    <div id="post_play_new" class="button buttonSmall" style="background-image: url(media/icons/media-play.svg)"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <div id="playblock" class="formbox formcontent playdisabled">
            <div class="flex">
                <div class="playblock1">
                    <div id="playctrlrepeat" class="button buttonMedium" style="background-image: url(media/icons/loop-off.svg)">
                    </div>
                    <div id="playctrlrandom" class="button buttonMedium" style="background-image: url(media/icons/random-off.svg)">
                    </div>
                </div>
                <div class="playblock2">
                    <div id="playctrlprev" class="button buttonMedium" style="background-image: url(media/icons/media-skip-backward.svg)">
                    </div>
                    <div id="playctrlplay" class="button buttonMedium" style="background-image: url(media/icons/media-play.svg)">
                    </div>
                    <div id="playctrlnext" class="button buttonMedium" style="background-image: url(media/icons/media-skip-forward.svg)">
                    </div>
                </div>
                <div class="playblock3">
                    <div id="playctrlmute" class="button buttonMedium" style="background-image: url(media/icons/volume-off.svg)">
                    </div>
                    <input id="playctrlvolume" type="range" value="0" min="0" max="7" step="0.1">
                </div>
            </div>

            <div class="flex">
                <div id="data_track_position" class="timelabel">00:00</div>
                <input id="playctrlposition" class="flexmax" type="range" value="0" min="0" max="0" step="0.1">
                <div id="data_track_length" class="timelabel">00:00</div>
            </div>
        </div>
    </div>
</div>
